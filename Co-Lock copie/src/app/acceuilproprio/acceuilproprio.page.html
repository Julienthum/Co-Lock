<ion-header>
  <ion-toolbar>
    <ion-button color= "tertiary" href="/home"  slot="start">
      <ion-icon  name="arrow-back-circle-outline"></ion-icon>
    </ion-button>
    <ion-title class="gras">Votre profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-Content>

  
    <ion-item lines="none">
      <ion-icon slot="end"name="person-circle-outline"></ion-icon>

       </ion-label>
     </ion-item>

        </ion-col>

            <p class="demande">1 en attente</p>
          </ion-card>
        </ion-col>

      </ion-row>

        <ion-col size="6">

            <ion-icon name="notifications-circle-outline"></ion-icon>

            <p class="echeance">1 bails</p>
          </ion-card>
        </ion-col>
        <ion-col size="6">

            <ion-icon name="cash-outline"></ion-icon>
            <h6>Mon solde</h6>
            <p id="texte" class="solde"> 497</p>
          </ion-card>

      </ion-row>
